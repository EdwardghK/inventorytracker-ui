<div class="shell">
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark">
        <span class="brand-orb"></span>
        <span class="brand-ring"></span>
      </div>
      <div class="brand-copy">
        <p class="eyebrow">Inventory control center</p>
        <strong>{{ appName }}</strong>
        <span class="brand-sub">Realtime counts, smarter restocks</span>
      </div>
    </div>
    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Drink spec</a>
      <a routerLink="/inventory" routerLinkActive="active">Inventory</a>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    </nav>
    <div class="top-actions">
      <span class="status-pill">Synced</span>
      <span class="status-sub">Cloud ready</span>
    </div>
  </header>

  <main class="content">
    <router-outlet />
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <p>Inventory tracker suite for bars, cellars, and storerooms.</p>
      <span>Angular + Supabase</span>
    </div>
  </footer>
</div>
