<div class="shell">
  <header class="topbar">
    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Drink spec</a>
      <a routerLink="/inventory" routerLinkActive="active">Inventory</a>
    </nav>
    <div class="nav-actions">
      <span class="nav-user" *ngIf="auth.user()">{{ auth.user()?.accountName }}</span>
      <a class="nav-action" routerLink="/signin" *ngIf="!auth.user()">Sign in</a>
      <a class="nav-action" routerLink="/accounts" *ngIf="auth.isAdmin()">Manage Account</a>
      <button class="nav-action" type="button" *ngIf="auth.user()" (click)="signOut()">Sign out</button>
    </div>
  </header>

  <main class="content">
    <router-outlet />
  </main>

</div>
